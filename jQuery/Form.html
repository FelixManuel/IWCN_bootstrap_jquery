<script >  $(document).ready(function() {
    $('#contact_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            first_name: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Por favor, escriba su nombre'
                    }
                }
            },
             last_name: {
                validators: {
                     stringLength: {
                        min: 2,
                    },
                    notEmpty: {
                        message: 'Por favor, escriba sus apellidos'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Por favor, escriba su e-mail'
                    },
                    emailAddress: {
                        message: 'Por favor, escriba un e-mail correcto'
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: 'Por favor, escriba su teléfono'
                    },
                    phone: {
                        country: 'US',
                        message: 'Por favor, escriba un número de teléfono válido'
                    }
                }
            },
            address: {
                validators: {
                     stringLength: {
                        min: 8,
                    },
                    notEmpty: {
                        message: 'Por favor, escriba su dirección'
                    }
                }
            },
            city: {
                validators: {
                     stringLength: {
                        min: 4,
                    },
                    notEmpty: {
                        message: 'Por favor, escriba su ciudad'
                    }
                }
            },
            state: {
                validators: {
                    notEmpty: {
                        message: 'Por favor, escriba su comunidad autónoma'
                    }
                }
            },
            zip: {
                validators: {
                    notEmpty: {
                        message: 'Por favor, escriba su codigo postal'
                    },
                    zipCode: {
                        country: 'US',
                        message: 'Por favor, escriba un código postal valido'
                    }
                }
            },
            comment: {
                validators: {
                      stringLength: {
                        min: 10,
                        max: 200,
                        message:'Por favor, escriba al menos 10 caracteres y no más de 200'
                    },
                    notEmpty: {
                        message: 'Por favor, escriba un comentario de su proyecto'
                    }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                $('#contact_form').data('bootstrapValidator').resetForm();

            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
                console.log(result);
            }, 'json');
        });
});
